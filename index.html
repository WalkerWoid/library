<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Онлайн библиотека</title>

    <link rel="stylesheet" href="style-sass/style.css">
</head>
<body>

<div class="add-book aside-button">
    <span class="aside-button__span"></span>
    <span class="aside-button__span"></span>
</div>
<div class="authors-button aside-button">А</div>

<div class="page-wrapper container">
    <div class="top">
        <header class="header">
            <div class="logo">
                <span class="logo_first-text">Онлайн</span><span class="logo_last-text">Библиотека</span>
            </div>
        </header>

        <section class="book-filter">
            <form class="book-filter-form" action="#">
                <input class="filter-author" type="text" name="author" placeholder="Введите Автора">
                <span class="filter-author__filter">Искать</span>
            </form>
        </section>

        <section class="books-container">
            <table class="book-table"></table>
        </section>
    </div>

    <footer class="footer">
        <div class="logo">
            <span class="logo_first-text">Онлайн</span><span class="logo_last-text">Библиотека</span>
        </div>
    </footer>
</div>

<aside class="book-edit__container">
    <div class="wrapper"></div>

    <section class="book-edit">
        <div class="book-edit__header">Редактирование книги.</div>

        <form class="edit-form" action="#">
            <div class="input-edit__container">
                <label for="editName">Название книги:</label>
                <input class="edit-input" type="text" id="editName" name="editName" placeholder="Название">
            </div>
            <div class="input-edit__container">
                <label for="editName">Год публикации:</label>
                <input class="edit-input" type="text" name="editPublicationYear" placeholder="Год публикации">
            </div>
            <div class="input-edit__container edit-authors__container">
                <span>Авторы:</span>

                <select class="select-author" size="3" multiple name="authors"></select>
            </div>

            <button class="sbm-button filter-author__filter">Сохранить</button>
            <button class="add-button filter-author__filter">Добавить</button>
        </form>
    </section>
</aside>

<aside class="authors-container">
    <div class="wrapper"></div>

    <section class="authors">
        <div class="add-author aside-button">
            <span class="aside-button__span"></span>
            <span class="aside-button__span"></span>
        </div>

        <div class="authors__header">Авторы</div>

        <table class="authors__table"></table>
    </section>

    <section class="redactionAuthor">
        <form class="authorAdderForm" action="#">
            <div class="redactionAuthor__input">
                <label for="authorName">Имя автора:</label>
                <input class="editAuthorName" id="authorName" type="text" name="authorName" placeholder="Имя автора">
            </div>

            <div class="editAuthorButtons">
                <button class="editAuthor__button editAuthor-add">Добавить</button>
                <button class="editAuthor__button editAuthor-save">Сохранить</button>
                <button class="editAuthor__button editAuthor-cancel">Отмена</button>
            </div>
        </form>
    </section>
</aside>

<script src="script/script.js"></script>
</body>
</html>
